<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="card">
      <div class="main-img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="img-equilibrium" />
        <div class="imgdiv">
          <img src="images/icon-view.svg" alt="view" />
        </div>
      </div>

      <h2 class="product-name">Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul class="info">
        <li><img src="images/icon-ethereum.svg" alt="eth" /> 0.041 ETH</li>
        <li><img src="images/icon-clock.svg" alt="clock" /> 3 days left</li>
      </ul>

      <div class="avatar">
        <img src="images/image-avatar.png" alt="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
  </body>
</html>
